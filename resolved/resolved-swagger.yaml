  /rad/{accessWindowId}:
    get:
      tags:
      - RAD
      summary: List RAD
      description: "Returns a collection of Refined Ancillary Data (RAD) resources\
        \ for the Access Window specified by the `accessWindowId` path parameter.\n\
        \n#### Scopes\n\ndags.read\n\n## Parameters\n\nRAD `parameters` have the following\
        \ schemas:\n\n**Attitude**\n\nVehicle attitude estimates are provided in quaternions.\
        \ Each quaternion gives the orientation of the vehicle body frame with respect\
        \ to the Earth-Centered Earth Fixed (ECEF) WGS-84 reference frame at the time\
        \ specified in the `timestamp` parameter.\n\n```\n\"radType\": \"attitude\"\
        ,\n\"parameters\": [\n\t[<timestamp>, <q1>, <q2>, <q3>, <q4>, <q1q2_cov>,\
        \ <q1q3_cov>, <q1q4_cov>, <q2q3_cov>, <q2q4_cov>, <q3q4_cov>],\n\t...\n]\n\
        ```\n\nWhere:\n- `timestamp` is an ISO8601 compliant timestamp (`YYYY-MM-DDThh:mm:ss.uuuZ`)\n\
        - `q1` is the 1st quaternion in ECEF\n- `q2` is the 2nd quaternion in ECEF\n\
        - `q3` is the 3rd quaternion in ECEF\n- `q4` is the 4th quaternion in ECEF\n\
        - `q1q2_cov` elements (1,2) and (2,1) of the attitude covariance matrix\n\
        - `q1q3_cov` elements (1,3) and (3,1) of the attitude covariance matrix\n\
        - `q1q4_cov` elements (1,4) and (4,1) of the attitude covariance matrix\n\
        - `q2q3_cov` elements (2,3) and (3,2) of the attitude covariance matrix\n\
        - `q2q4_cov` elements (2,4) and (4,2) of the attitude covariance matrix\n\
        - `q3q4_cov` elements (3,4) and (4,3) of the attitude covariance matrix\n\n\
        **Ephemeris**\n\nVehicle ephemeris data is provided using cartesian coordinates\
        \ in the Earth-Centered Earth Fixed (ECEF) WGS-84 frame of reference.\n\n\
        ```\n\"radType\": \"ephemeris\",\n\"parameters\": [\n\t[<timestamp>, <x>,\
        \ <y>, <z>, <xdot>, <ydot>, <zdot>, <x_var>, <xy_cov>, <xz_cov>, <y_var>,\
        \ <yz_cov>, <z_var>],\n\t...\n]\n```\n\nWhere:\n- `timestamp` is an ISO8601\
        \ compliant timestamp (`YYYY-MM-DDThh:mm:ss.uuuuuuZ`)\n- `x` is the ECEF x\
        \ position in meters\n- `y` is the ECEF y position in meters\n- `z` is the\
        \ ECEF z position in meters\n- `xdot` is the ECEF dx/dt in meters/sec\n- `ydot`\
        \ is the ECEF dy/dt in meters/sec\n- `zdot` is the ECEF dz/dt in meters/sec\n\
        - `x_var` is the x variance, element (1,1) of the position covariance matrix\n\
        - `xy_cov` elements (1,2) and (2,1) of the position covariance matrix\n- `xz_cov`\
        \ elements (1,3) and (3,1) of the position covariance matrix\n- `y_var` is\
        \ the y variance, element (2,2) of the position covariance matrix\n- `yz_cov`\
        \ elements (2,3) and (3,2) of the position covariance matrix\n- `z_var` is\
        \ the z variance, element (3,3) of the position convariance matrix\n\n**Time-Tagged\
        \ Line Count (TTLC)**\n\n```\n\"radType\": \"ttlc\",\n\"parameters\": [\n\t\
        {\n\t\t\"captureId\": <fileId|vehicleImageId>,\n\t\t\"lineCounts\": [\n\t\t\
        \t[<lineCount>, <timestamp>],\n\t\t\t...\n\t\t]\n\t},\n\t...\n]\n```\n\nWhere:\n\
        - `lineCount` is a count of the number of scan lines at the specified timestamp\n\
        - `timestamp` is an ISO8601 compliant timestamp (`YYYY-MM-DDThh:mm:ss.uuuuuuZ`)\
        \ corresponding to the specified line count\n\n\n"
      operationId: list-rad
      parameters:
      - name: accessWindowId
        in: path
        description: Access Window unique identifier
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
