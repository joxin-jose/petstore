    modifydirectaccessorder.v1_attributes:
      type: object
      properties:
        orderStatus:
          type: string
          description: |
            Specifies the status of Direct Access Order (DAO).

            The following statuses only apply to the Legacy DAF baseline:
            * `pending`
            * `denied`
            * `approved`

            The following statuses only apply to tasking DAOs:
            * `awaiting collection`
            * `collected`

            **EFF.SOL.2**

            EFF.SOL.2 includes the following enumerations. States not included will be deprecated.

            * `requested`
            * `pending`
            * `accepted`
            * `denied`
            * `cancelled`
            * `hold`
            * `awaiting-collection`
            * `collecting`
            * `in-production`
            * `delivering`
            * `delivered`
            * `fulfilled`
            * `partially-fulfilled`
            * `unfulfilled`
            * `pending-cancel`

            The following statuses only apply to the Legacy DAF baseline:
            * `pending`
            * `denied`
            * `approved`

            The following statuses only apply to tasking DAOs:
            * `awaiting-collection`
            * `collecting`
            * `partially-fulfilled`

            The following statuses only apply to archive DAOs:
            * `in-production`
            * `production-error`
            * `delivery-error`

            - Owner: `MGS`
            - Managers: `n/a`

            The following statuses will be deprecated in EFF.SOL.13:
            * `awaiting collection`
            * `partially collected`
            * `expired`
            * `rejected`
          enum:
          - pending
          - approved
          - denied
          - cancelled
          - requested
          - accepted
          - expired
          - hold
          - awaiting collection
          - collected
          - image rejected
          - partially collected
          - delivered
          - fulfilled
          - awaiting-collection
          - collecting
          - in-production
          - delivering
          - partially-fulfilled
          - pending-cancel
          - production-error
          - delivery-error
        ingestStatus:
          type: string
          description: |-
            Specifies if the DAF system was able to ingest the image data associated with the order.

            - Owner: `DAF`
            - Managers: `DAF`
          enum:
          - success
          - degraded
          - failed
        metadata:
          $ref: "#/components/schemas/etag-meta.v1"
