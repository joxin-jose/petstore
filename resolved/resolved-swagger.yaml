      description: |-
        Identifies the `terminal` resource associated with this AW. Must list each unique terminal defined in `attributes.windows.uplink` and `attributes.windows.downlinks[]` respectively.

        [EFF.SOL.5] Not provided for a Virtual Tasking Virtual Downlink (VTVL) Access Window in a Virtual Imaging Region.

