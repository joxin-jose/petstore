    createaccesswindowdownlinkpackage.v1.1_attributes:
      required:
      - acquisitions
      - dataAccess
      - downlinkType
      - fileId
      - fileSizeBits
      - widebandDownlinkEncryptionKey
      type: object
      properties:
        downlinkType:
          type: string
          description: |-
            Specifies how the wideband data associated with this AWDP will be downlinked from the vehicle. This attribute is immutable after it is set.

            - Owner: `DAF`
            - Managers: `n/a`
          enum:
          - directDownlink
          - virtualDownlink
          - stationPointingDownlink
          - directDownlinkWithBackup
        dataAccess:
          type: string
          description: |-
            Specifies if the wideband data associated with this AWDP is public, private, or shared with other parties. This attribute is immutable after it is set.

            - Owner: `DAF`
            - Managers: `n/a`
          enum:
          - public
          - private
          - shared
        fileId:
          type: integer
          description: |-
            Specifies the vehicle file ID that will be used for the wideband data associated with this AWDP. This attribute is immutable once it is set.

            - Owner: `DAF`
            - Managers: `n/a`
        fileSizeBits:
          type: integer
          description: |-
            Specifies the file size of the data associated with AWDP in bits. This attribute is immutable after it is set.

            - Owner: `DAF`
            - Managers: `n/a`
          format: int64
        vehicleImageId:
          type: integer
          description: |-
            Specifies the vehicle image ID that will be used for wideband data associated with this AWDP. This attribute is only required for vehicle's that support vehicle image identifiers (i.e. GE01, WV01, WV02, WV03). This attribute is immutable after it is set.

            - Owner: `DAF`
            - Managers: `n/a`
        acquisitions:
          type: array
          description: |-
            An array of acquisitions that belong to this AWDP. This schema mimics the structure of Image Metadata Service (IMS) records. AWDP's will generally only have one acquisition is this array. This array and the  objects within it are immutable after it is set.

            - Owner: `DAF`
            - Managers: `n/a`

            > Note: Since the acquisitions array is owned by the DAF and is immutable, all child attributes are also owned by the DAF and immutable after being set.
          items:
            $ref: createaccesswindowdownlinkpackage.v1_attributes_acquisitions
        referenceId:
          type: string
          description: |-
            An optional identifier assigned to the AWDP by the client system. This identifier is set and managed by the client for use by the client system, the MGS makes no assumptions as to its meaning.

            8/26/20: Currently this field maps to the DAF's internal Collection Order ID.

            - Owner: `DAF`
            - Managers: `DAF`
        backhaulPriority:
          maximum: 255
          minimum: 1
          type: integer
          description: |-
            Specifies the backhaul priority that should be assigned to the wideband data associated with the AWDP. This attribute is only required if the `downlinkType` is set to `virtualDownlink` or `directDownlinkWithBackup`. This attribute is immutable after it is set.

            - Owner: `DAF`
            - Managers: `n/a`
        downlinkRev:
          type: integer
          description: |
            The orbit revolution number when the wideband data associated with the AWDP was downlinked. The DAF is required to provide this attribute if `downlinkType` is set to `directDownlink`, `stationPointingDownlink`, or `directDownlinkWithBackup`. The MGS is required to provide this attribute if the `downlinkType` is set to `virtualDownlink`. The MGS **SHALL** set the downlink rev after the imagery associated with this AWDP is downlinked. This attribute is immutable after it is set.

            - Owner: `DAF` | `MGS`
            - Managers: `n/a`
        bearingAngleDeg:
          maximum: 360
          minimum: -180
          type: number
          description: |-
            Specifies the bearing angle of the acquisition from 0 to 360 degrees. This attribute is only required if `dataAccess` is set to `public` or `shared`. This attribute is immutable after it has been set.

            - Owner: `DAF`
            - Managers: `n/a`
        widebandDownlinkEncryptionKey:
          type: string
          description: |
            The wideband downlink encryption key identifier used for this downlink package. This attribute is immutable after it has been set.

            - Owner: `DAF`
            - Managers: `n/a`
        collectionOrderId:
          type: string
          description: |
            DAF collection order identifier. This attribute is required if `acquistitions[].acquistionType` is set to `image` and is immutable after it has been set.

            - Owner: `DAF`
            - Managers: `n/a`
    createaccesswindowdownlinkpackage.v1.1_relationships_terminal:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/relationship-data-object.v1"
      description: |-
