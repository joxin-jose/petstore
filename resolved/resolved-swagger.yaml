            * `in-production`
            * `production-error`
            * `delivery-error`

            - Owner: `MGS`
            - Managers: `n/a`

            The following statuses will be deprecated in EFF.SOL.13:
            * `awaiting collection`
            * `partially collected`
            * `expired`
            * `rejected`
