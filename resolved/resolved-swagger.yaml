            * `pending`
            * `accepted`
            * `denied`
            * `cancelled`
            * `hold`
            * `awaiting-collection`
            * `collecting`
            * `in-production`
            * `delivering`
            * `delivered`
            * `fulfilled`
            * `partially-fulfilled`
            * `unfulfilled`
            * `pending-cancel`

